<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0c0c14 0%, #1a1a2e 50%, #16213e 100%);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-gold: #ffd700;
            --accent-pink: #ff6b95;
            --glow-color: rgba(255, 215, 0, 0.4);
            --pulse-color: rgba(255, 107, 149, 0.3);
            --grid-opacity: 0.03;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
            perspective: 1000px;
        }

        /* Advanced Tech Background System */
        .tech-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .layer-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.07) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 149, 0.07) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.07) 0%, transparent 50%);
            animation: float 25s infinite ease-in-out;
        }

        .layer-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 49%, rgba(255, 215, 0, var(--grid-opacity)) 50%, transparent 51%),
                linear-gradient(90deg, transparent 49%, rgba(255, 107, 149, var(--grid-opacity)) 50%, transparent 51%);
            background-size: 100px 100px;
            animation: gridFlow 20s linear infinite;
        }

        .layer-3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 70% 60%, rgba(255, 107, 149, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 50% 20%, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
            animation: pulseRadial 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes gridFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        @keyframes pulseRadial {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Interactive Content */
        .content {
            text-align: center;
            z-index: 1;
            position: relative;
            transform-style: preserve-3d;
        }

        .alpha-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(5rem, 12vw, 9rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--glow-color));
            animation: 
                shimmer 3s infinite,
                pulse 4s infinite alternate,
                zoomIn 1s ease-out;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 20px var(--glow-color)); }
            100% { filter: drop-shadow(0 0 35px var(--glow-color)); }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.98);
                opacity: 0.9;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .coming-soon {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.2s forwards;
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            margin: 2rem auto;
            opacity: 0;
            animation: fadeInScale 1.5s forwards;
            animation-delay: 1.2s;
            transform-origin: center;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        /* Dynamic Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Light Ray Effect */
        .light-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, var(--light-ray), transparent);
            animation: rayMove 8s linear infinite;
        }

        @keyframes rayMove {
            0% { transform: translateX(-100%) rotate(15deg); }
            100% { transform: translateX(100%) rotate(15deg); }
        }

        /* Interactive Hover Effects */
        .alpha-title:hover {
            filter: drop-shadow(0 0 30px var(--glow-color)) drop-shadow(0 0 50px var(--pulse-color));
            animation-play-state: paused;
            transform: scale(1.02);
        }

        .decorative-line:hover {
            background: linear-gradient(90deg, transparent, var(--accent-gold), var(--accent-pink), transparent);
            animation-duration: 0.5s;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .alpha-title {
                font-size: clamp(4rem, 10vw, 7rem);
            }
            
            .coming-soon {
                font-size: clamp(1.5rem, 3.5vw, 2.2rem);
            }
        }

        /* Mouse Follow Particles */
        .mouse-trail {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .trail-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-gold);
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Tech Background System -->
    <div class="tech-background">
        <div class="layer-1"></div>
        <div class="layer-2"></div>
        <div class="layer-3"></div>
    </div>
    
    <!-- Light Rays -->
    <div class="light-rays">
        <div class="ray" style="left: 10%; animation-delay: 0s;"></div>
        <div class="ray" style="left: 30%; animation-delay: 1s;"></div>
        <div class="ray" style="left: 50%; animation-delay: 2s;"></div>
        <div class="ray" style="left: 70%; animation-delay: 3s;"></div>
        <div class="ray" style="left: 90%; animation-delay: 4s;"></div>
    </div>
    
    <!-- Dynamic Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Mouse Trail -->
    <div class="mouse-trail" id="mouseTrail"></div>
    
    <div class="content">
        <h1 class="alpha-title">ALPHA</h1>
        <p class="coming-soon">coming soon</p>
        <div class="decorative-line"></div>
    </div>

    <script>
        // Create Advanced Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 25 + 15}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create Mouse Trail Effect
        function createMouseTrail() {
            const mouseTrail = document.getElementById('mouseTrail');
            let mouseX = 0, mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // Create trail particle
                const trail = document.createElement('div');
                trail.className = 'trail-particle';
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                
                mouseTrail.appendChild(trail);

                // Remove trail particle after animation
                setTimeout(() => {
                    trail.remove();
                }, 1000);
            });
        }

        // Initialize effects
        window.addEventListener('load', () => {
            createParticles();
            createMouseTrail();
        });

        // Update particles on resize
        window.addEventListener('resize', () => {
            document.getElementById('particles').innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
