<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - Spotlight Core</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particles-js"></div>
    <div class="spotlight"></div>

    <div class="logo-container">
        <span class="logo-a logo-text" data-text="A">A</span><span class="logo-7 logo-text" data-text="7">7</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // particles.js configuration (unchanged)
        particlesJS("particles-js", {
            "particles": { "number": { "value": 100 }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.8, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ff6600", "opacity": 0.6 }, "move": { "enable": true, "speed": 3, "direction": "none", "out_mode": "out" }},
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }, "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 }}},
            "retina_detect": true
        });

        // --- All Logo & Page Animations ---
        document.addEventListener('DOMContentLoaded', () => {
            const logoContainer = document.querySelector('.logo-container');
            const logoTextElements = document.querySelectorAll('.logo-text');
            const spotlight = document.querySelector('.spotlight');

            // --- NEW: Dynamic Cursor Light ---
            document.addEventListener('mousemove', (e) => {
                // Use CSS variables to pass mouse coordinates to the CSS
                spotlight.style.setProperty('--mouse-x', e.clientX + 'px');
                spotlight.style.setProperty('--mouse-y', e.clientY + 'px');
            });

            // --- 1. Initial Decoder/Shuffle Animation (Unchanged) ---
            const chars = '!<>-_\\/[]{}â€”=+*^?#________';
            const decodeText = (element) => {
                const originalText = element.dataset.text;
                let iterations = 0;
                const interval = setInterval(() => {
                    element.innerText = originalText.split('').map((letter, index) => (index < iterations) ? originalText[index] : chars[Math.floor(Math.random() * chars.length)]).join('');
                    if(iterations >= originalText.length){ clearInterval(interval); }
                    iterations += 1 / 3;
                }, 40);
            };
            logoTextElements.forEach(decodeText);

            // --- 2. Interactive Glitch on Hover (Unchanged) ---
            logoContainer.addEventListener('mouseenter', () => {
                logoContainer.classList.add('glitch-active');
                logoContainer.dataset.text = "A7";
                setTimeout(() => logoContainer.classList.remove('glitch-active'), 550);
            });
            
            // --- 3. 3D Tilt Effect (Unchanged) ---
            const walk = 20;
            const tilt = (e) => {
                const { offsetWidth: width, offsetHeight: height } = logoContainer;
                let { offsetX: x, offsetY: y } = e;
                if (e.target.classList.contains('logo-text')) { x += e.target.offsetLeft; y += e.target.offsetTop; }
                const xWalk = (x / width * walk) - (walk / 2);
                const yWalk = (y / height * walk) - (walk / 2);
                logoContainer.style.transform = `perspective(800px) rotateY(${xWalk}deg) rotateX(${-yWalk}deg)`;
            };
            const resetTilt = () => {
                 logoContainer.style.transform = `perspective(800px) rotateY(0deg) rotateX(0deg)`;
            };
            logoContainer.addEventListener('mousemove', tilt);
            logoContainer.addEventListener('mouseleave', resetTilt);
        });

    </script>
</body>
</html>
